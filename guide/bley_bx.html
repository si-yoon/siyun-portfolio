<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ouresti BI/BX GUIDE</title>
    <link rel="icon" href="./img/b_g_favi.png">
    <style>
        html {
            scroll-behavior: smooth;
        }

        body::-webkit-scrollbar {
            /*스크롤바 전체*/
            width: 13px;
        }

        body::-webkit-scrollbar-thumb {
            /*스크롤바 막대*/
            background-color: #416072;
            border-radius: 10px;
            background-clip: padding-box;
            border: 2px solid transparent;
        }

        body::-webkit-scrollbar-track {
            /*스크롤바 막대 외부*/
            background-color: rgb(255, 255, 255);
            border-radius: 10px;
            /* box-shadow: inset 0px 0px 5px white; */
        }

        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: #416072;
            display: block;
            position: fixed;
            bottom: 50px;
            right: 50px;
            font-size: 25px;
            font-weight: 900;
            padding: 17px 10px;
            border-radius: 50%;
            border: #416072 5px solid;
            background-color: #fff;
            transition: .5s;
        }

        a:hover{
            background-color: #416072;
            color: #fff;
        }


        body {
            background-color: #c2d1d8;
        }

        img {
            display: block;
            margin: auto;
            width: 100%;
            max-width: 1320px;
        }
    </style>
</head>

<body>
    
    <img src="./img/BX01.jpg" alt="BIBX_GUIDE_01">
    <img src="./img/BX02.jpg" alt="BIBX_GUIDE_02">
    <img src="./img/BX03.jpg" alt="BIBX_GUIDE_03">
    

    <a href="#">TOP</a>
</body>

</html>
